<div class="main">
    <mat-card style="width: 400px; height:70%;">
        <mat-card-header>
            <h2>Login Page</h2>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="loginForm" #form="ngForm" (ngSubmit)="Login()">
                <mat-form-field style="width: 90%;" class="mt-3">
                    <mat-label>Email ID</mat-label>
                    <input matInput type="email" formControlName="EmailId">
                </mat-form-field>
                <mat-form-field style="width: 90%;" class="mt-3">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="Password">
                    <mat-error
                        *ngIf="loginForm.controls.Password.invalid &&(loginForm.controls.Password.dirty || loginForm.controls.Password.touched || form.submitted )">
                        Enter length 4 to 15</mat-error>
                </mat-form-field>
    
                <div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button style="margin-left: 25px;" type="reset" class="btn btn-danger">Clear</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
