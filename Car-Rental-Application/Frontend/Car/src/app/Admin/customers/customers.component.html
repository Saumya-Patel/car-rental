<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col"></div>
                <h4>Manage Customers</h4>
                <div class="col"><img src="assets/images/user.jpg" alt="User Image">
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col d-grid">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Customer Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Customer Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Customer Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter Customer Address">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Customer Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Customer Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Customer Email Id</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Customer EmailId">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Customer Password</label>
                            <input type="text" class="form-control" id="password" placeholder="Enter Customer Password">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-warning">Edit</button>
                        <button type="submit" class="btn btn-primary m-2">Submit</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table"></table>
        </div>
    </div>
</div>
