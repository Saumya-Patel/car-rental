<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col"></div>
                <h4>Manage Cars</h4>
                <div class="col"><img src="assets/images/car.png" alt="Car Image">
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col d-grid">
                    <form [formGroup]="manageCarsform" #form="ngForm" (ngSubmit)="manageCars()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Vehicle Id</label>
                            <input type="string" class="form-control" formControlName="VehicleId" placeholder="Enter Vehicle Id">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Brand</label>
                            <input type="text" class="form-control" formControlName="Brand" placeholder="Enter Car's Brand">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Model</label>
                            <input type="text" class="form-control" formControlName="Model" placeholder="Enter Car's Model">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Rental Price</label>
                            <input type="number" class="form-control" formControlName="RentalPrice" placeholder="Enter Car's Price">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Is Available</label>
                            <select class="form-control" formControlName="IsAvailable">
                                <option value="true">Available</option>
                                <option value="false">Not Available</option>
                            </select>
                        </div>                                                                                               
                        <br>
                        <br>
                        <button type="submit" class="btn btn-warning">Edit</button>
                        <button type="submit" class="btn btn-primary m-2">Submit</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table"></table>
        </div>
    </div>
</div>
